{% load static %}
{% include 'inventory/header.html' %}
{% include 'inventory/sidebar.html' %}
{% load crispy_forms_tags %}

<section class="py-5 mt-5">
    <div class="container">
        <div class="row">
           
            <div class="col-lg-6">
                <h4 class="text-secondary font-weight-bold text-center">Create Order</h4>
                <p class="text-danger"> <i class="fas fa-user"></i> :  {{customer.name}}</p>
                    <form method="POST">
                        {% csrf_token %}
                    
                        {{form|crispy}}
                        
                     
                        <input type="submit" class="btn btn-primary" value="Submit Order">
                    </form>
            </div>
        </div>
    </div>
</section>
